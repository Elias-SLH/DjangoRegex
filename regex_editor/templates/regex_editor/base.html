<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

    <script>
      // Animate loader off screen
      $(window).load(function() { $(".se-pre-con").fadeOut("slow"); });
    </script>

    {% load static %}
    <script type="text/javascript" src="{% static 'regex_editor/various-functions.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'regex_editor/style.css' %}">

    <title>{% block title %}{% endblock %} - Python Regex</title>
  </head>

  <body>
    <div class="se-pre-con"></div>
    <h1 id="appname"><i>Python Regex</i></h1>

    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>

  <footer>
    <a target="_blank" rel="noopener noreferrer" href="https://www.freepik.com/vectors/background">Background vector created by rawpixel.com - www.freepik.com</a>
  </footer>

</html>
